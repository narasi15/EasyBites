  <body class="text-center">
    <form id="customer-signin" method="GET" action="customerDashboard.html">
      <a class="navbar-brand" style="color:gray; font-family: 'Sofia'; font-size: 70px;"href="#"><b>EasyBites</b> </a>
      <a href="index.html"><img class="mb-4" src="img/logo.png" alt="" width="72" height="72"></a>
      <h1 class="h3 mb-3 font-weight-normal">Customer sign in</h1>
      <label for="inputEmail" class="sr-only">Username</label>
      <input type="" id="username" name=username class="form-control" placeholder="Username" required="required">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="password" name= password class="form-control" placeholder="Password" required="required">
      
        <br>
        <p id="check"></p>
      
      
        <input type="submit" id="signinbtn" name="submit" value="Sign in" class="btn btn-lg btn-block btn-primary"> 
    
    
      
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
