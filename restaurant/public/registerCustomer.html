<header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <br><br><br>

    <div class="container">
      <div class="row main">
        <div class="main-login main-center">
        <h5>Customer Sign up</h5>
          <form id="register-customer">
            
            <div class="form-group">
              <label for="name" class="cols-sm-2 control-label">Your Name</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa-md" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" id="name"  placeholder="Enter your Name"required="required"/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Your Email</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa-md" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" id="email"  placeholder="Enter your Email" required="required"/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="username" class="cols-sm-2 control-label">Username</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-users fa-md" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" id="username"  placeholder="Enter your Username" required="required"/>
                </div>
              </div>
            </div>
            <p id="taken"></p>
            <br>

            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label">Password</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" id="password"  placeholder="Enter your Password" required="required"/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" id="confirm"  placeholder="Confirm your Password" required="required"/>
                </div>
              </div>
            </div>
            <p id="check"></p>
            <br>
            <h3>Location Details</h3><br>

            <div class="form-group">
<!--              <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>-->
<!--              <div class="cols-sm-10">-->
<!--                <div class="input-group">-->
<!--                  <br>-->
                  <label for="addr"><i class="fa fa-institution"></i>Address</label>
                  <input type="text" id="adr" size=20 placeholder="1 King Street West" required="required">
<!--                  <br>-->
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" size=20 placeholder="Toronto" required="required">

                <label for="state">State/Province</label>
<!--                <input type="text" id="state" placeholder="ON" required="required">-->
					<input list="provinces" style="width:50px;text-align:center;" id="state" placeholder="ON" required="required">
					  <datalist id="provinces">
						<option value="BC">
						<option value="AB">
						<option value="SK">
						<option value="MN">
						<option value="ON">
						<option value="QC">
						<option value="NB">
						<option value="NS">
						<option value="PE">
						<option value="NL">
						<option value="YT">
						<option value="NT">
						<option value="NU">
					  </datalist>
              
                <label for="zip">Postal/Zip Code</label>
                <input type="text" id="zip" placeholder="M9V 4N9" required="required">
                </div>
              </div>
            </div>
            <br>

            <h3>Payment Details</h3>
            <div class="form-group">
              <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" size="20" placeholder="John More Doe" required="required">
            <br>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" size=15 placeholder="1111-2222-3333-4444" required="required">
            <br>
            <label for="expmonth">Exp Month</label>
        
            <select id="expmonth" required="required">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>

            </select>
            
            <!--<input type="text" id="expmonth" placeholder="September" required="required">-->
            <br>
            <div class="row">
              <div class="col-10">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" placeholder="2018" required="required">
              </div>
              <div class="col-10">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="352" required="required">
              </div>
            </div>
            </div>
            <input type="submit" id="regbtn" name="submit" value="Register" class="btn btn-primary">

            

            
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
